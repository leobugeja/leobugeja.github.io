<label for="{{ .id | default "slider-v2" }}">
  {{ .label | default "Value" }}:
  <output id="{{ .id | default "slider-v2" }}-output">
    {{ .value | default "50" }}{{ with .units }} {{ . }}{{ end }}
  </output>
</label>
<div class="slider_track_v2">
  <input
    type="range"
    class="slider_handle_v2"
    id="{{ .id | default "slider-v2" }}"
    name="{{ .name | default "slider-v2" }}"
    min="{{ .min | default "0" }}"
    max="{{ .max | default "100" }}"
    value="{{ .value | default "50" }}"
    step="{{ .step | default "1" }}"
    {{ with .units }}data-units="{{ . }}"{{ end }}
    oninput="this.parentElement.previousElementSibling.querySelector('output').value = this.value + (this.dataset.units ? ' ' + this.dataset.units : '')"
  >
</div> 
<style>
  .slider_track_v2 {
    -webkit-tap-highlight-color: transparent;
    max-width: 700px;
    height: 5px;
    background: var(--primary-grey);
    margin: 20px max(50px, calc(50% - 350px));
    border-radius: 4px;
    position: relative;
  }
  
  .slider_handle_v2 {
    /* -webkit-appearance: none;  Override default CSS styles */
    appearance: none;
    width: 100%; /* Full-width */
    height: 25px; /* Specified height */
    background: transparent; /* Make handle transparent */
    outline: none; /* Remove outline */
    position: absolute;
    top: -10px; /* Position handle on top of track */
    left: 0;
  }
  
  .slider_handle_v2:hover {
    cursor: grab;
  }
  
  .slider_handle_v2:active {
    cursor: grabbing;
  }
</style>
